<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Screen</title>
</head>
<body>
    <script>
var js_resp;
js_resp = window.confirm('Olá Mundo, está gostando de JavaScript?');

if (js_resp == true){
   document.write('Voce acionou o botão <b>OK</b>!!!');
}
else{
    document.write('Voce acionou o botão <b>Cancelar</b>!!!');
}

    </script>
</body>
</html>
