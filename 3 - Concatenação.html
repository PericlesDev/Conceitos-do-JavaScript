<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somatória no JavaScript</title>
</head>
<body>
    <h3>Somatória de dois números inteiros</h3>

    <script>
    /*Objetivo desenvolver um programa em JavaScript que faça a leitura de 2 números
    inteiros e apresente o resultado da soma entre eles. */

    /* Definição das Varíaveis */
    var js_n1;
    var js_n2;
    var js_soma;

    /* Entrada de Dados */
    js_n1 = window.prompt ('Informe o primeiro número: ', 'Digite aqui');
    js_n2 = window.prompt ('Informe o segundo número: ', 'Digite aqui');

    /* Processamento de Dados */
    js_soma = parseInt(js_n1) + parseInt(js_n2);

    /* Saida de Dados */
    document.write (' O Resultado da soma = ' + js_soma);





    </script>
</body>
</html>
