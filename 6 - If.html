<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valores em Ordem crescente</title>
</head>
<body>
<script>
/* Objetivo: Ler dois valores, independentemente da ordem em que foram digitados e
apresenta-los em ordem crescente.
  Será necessário fazer a troca de valores,por isso, recomendamos definir uma terceira
variável */

/* Definição das variáveis */
var js_n1;
var js_n2;
var js_n3;

/* Entrada de Dados */
js_n1 = parseInt(window.prompt('Informe o valor do primeiro número: ', '00'));
js_n2 = parseInt(window.prompt('Informe o valor do segundo número: ', '00'));

/* Saida de Dados sem Classificação */
document.write('número 1 digitado = ' + js_n1);
document.write('<br>número 2 digitado = ' + js_n2);

/* Saide de Dados com Classificação por decisão condicional simples (if) */
    if(js_n1 > js_n2){
      js_n3 = js_n1;
      js_n1 = js_n2;
      js_n2 = js_n3;
    }
document.write('<p><b>Classificação em Ordem Crescente</b>' +js_n1 + ' e ' +js_n2);

</script>
</body>
</html>
