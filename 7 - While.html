<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicional While</title>
</head>
<body>
    <script>
/* Objetivo: escrever uma mensagem limitando-a em 10 vezes através de um contador que será
incrimentado de mais 1 */

/*Definição das Variáveis */
var js_contador=1;
var js_resposta=true;

/* Laço de Repetição Condicional - while */
while (js_resposta == true){
    document.write('<p> +1* js_contador + ; Repetição de uma única linha de comando dentro de um laço condicional: ');
    js_contador +=1;
    js_resposta = window.confirm('Deseja Continuar?');
}

    </script>
</body>
</html>
