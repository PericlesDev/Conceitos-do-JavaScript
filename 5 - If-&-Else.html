<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salario</title>
</head>
<body>
    <script>
/* Objetivo: Calcular o salário líquido de um funcionario que trabalha por hora(horista)
 - Quantidade de horas trabalhadas no mes (js_qht)
 - Valor da hora de trabalho (js_vht)
 - Percentual de desconto do INSS (js_inss)
 Informar e Classificação Salarial
 entrada: window.prompt
 saida: window.write */

/* Definição das Variavéis */
var js_qht; // var de entrada: Quantidade de Horas Trabalhadas.
var js_vht; // var de entrada: Valor de Horas Trabalhadas.
var js_inss; // var de entrada: Percentual de desconto INSS.
var js_tdes; // var de saída: Total de descontos.
var js_sb; // var de saída: Valor do Salário Bruto.
var js_sl; // var de saída: Valor do Salário Líquido.

/* Entrada de Dados */
js_qht = parseFloat(window.prompt('Informe a Quantidade de Horas Trabalhadas/mês: (135 a 180)','00'));
js_vht = parseFloat(window.prompt('Informe o Valor da Hora Trabalhada: (25 a 50)','00'));
js_inss = parseFloat(window.prompt('Informe o Percentual de Descontos INSS: (5 a 15)','00'));

/* Processamento de Dados */
js_sb = js_vht + js_qht;
js_tdes = (js_inss/100) * js_sb;
js_sl = js_sb - js_tdes;

/* Saida de Dados com Consistencia de Valores */
document.write('<p><b>DEMONSTRATIVO PARA CÁLCULO DO SÁLARIO LÍQUIDO</b>');

document.write('<p>Quantidade de Horas Trabalhadas (135 a 180) => <b>' + js_qht + '</b>');
if (js_qht > 180){
    document.write('...(<b>Valor Máximo Excedido!</b>)');
}
if (js_qht < 135){
    document.write('...(<b>valor Mínimo Inválido!</b>)');
}
document.write('(<p>valor da Hora Trabalhada (25 a 50) => <b>' + js_vht +'</b>');
if (js_vht > 50){
    document.write('...(<b>Valor Máximo Excedido!</b>)');
}
if (js_vht < 25){
    document.write('...(<b>valor Mínimo Inválido!</b>)');
}
document.write('<p>Percentual de Desconto INSS (5 a 15) => <b>' + js_inss + '</b>');
if (js_inss > 15){
    document.write('...(<b>Valor Máximo Excedido!</b>)'); 
}
if (js_inss < 5){
    document.write('...(<b>valor Mínimo Inválido!</b>)');
}
document.write('<p>=======================================');
document.write('<p><b>Salário Bruto = </b>' + js_sb);
document.write('<p>Total de Descontos INSS = ' + js_tdes);
document.write('<P>Salário Líquido = </b>' + js_sl);

/* Saida de Dados com Aninhamento if */
if (js_sl > 10500){
    document.write('...(<b>Salário Elevado! </b>maior que 10.500)');
}
else{
    if (js_sl > 6000){
    document.write('...(<b>Salário Satisfatório! </b>maior que 6.000)');
    }
    else{
    if (js_sl > 3000){
    document.write('...(<b>Salário Moderado! </b>maior que 3.000)');
    }
     else{
    document.write('...(<b>Salário Insatisfatório! </b>menor ou igual a 3.000)');
    }
  }
}



    </script>
</body>
</html>
